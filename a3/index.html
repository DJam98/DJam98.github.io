<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" name="viewport" content="width-device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">


        <link rel="stylesheet" href="https://use.typekit.net/rnh6jsd.css">

        <title>Interactive Media</title>

    </head>

    <body>  

        <main id="Main">

            <div id="Back">
                <img class="house" src="/a3/img/house-solid.svg">
            </div>

            <header id="Top">
                <span>How Are You Feeling Today?</span>
            </header>

            <section id="Happy">
                <span>Happy</span>
            </section>

            <section id="Creative">
                <span>Creative</span>
            </section>

            <section id="Passionate">
                <span>Passionate</span>
            </section>

            <section id="Melancholic">
                <span>Melancholic</span>
            </section>

        </main>

        <audio id="HappyMusic" loop>
            <source src="/a3/music/happy.mp3" type="audio/mpeg">
        </audio>

        <audio id="CreativeMusic" loop>
            <source src="/a3/music/creative.mp3" type="audio/mpeg">
        </audio>

        <audio id="PassionMusic" loop>
            <source src="/a3/music/passion.mp3" type="audio/mpeg">
        </audio>

        <audio id="SadMusic" loop>
            <source src="/a3/music/sad.mp3" type="audio/mpeg">
        </audio>

        <script src="script.js"></script>
    </body>
</html>
